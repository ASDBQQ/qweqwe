<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stars Bot WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Telegram Mini App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin-top: 20px;
            background: #2ea6ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>⭐ Stars WebApp активирован</h2>
    <p>Теперь Telegram считает ваш бот Mini App.</p>

    <button onclick="Telegram.WebApp.close()">Закрыть</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>

</body>
</html>
